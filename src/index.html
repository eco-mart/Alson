<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#4f46e5">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="mobile-web-app-capable" content="yes">
  <title>One More Bite - Food Ordering</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/assets/icon-192.png">
</head>

<body>
  <div id="app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-card">
        <div class="login-header">
          <div class="icon">ğŸ•</div>
          <h1>Welcome Back</h1>
          <p>Sign in to order your favorite meals</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label>Student ID</label>
            <input type="text" id="student-id" placeholder="e.g. NP123456" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="password" placeholder="Enter your password" required />
          </div>

          <div id="login-error" class="error-message"></div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="login-btn" aria-label="Sign in">
              Sign In
            </button>
            <button type="button" class="btn btn-outline" id="signup-btn" aria-label="Create account">
              Create Account
            </button>
          </div>
        </form>
      </div>
    </div>

    <!-- Main Screen -->
    <div id="main-screen" class="screen" style="display: none;">
      <div class="container">
        <!-- Header -->
        <div class="header">
          <div>
            <h1>Menu</h1>
            <p>Discover and order delicious food items.</p>
          </div>
        </div>

        <div id="error-message" class="error-message"></div>

        <!-- Two Column Layout -->
        <div class="main-content">
          <!-- Left: Food Items -->
          <div class="food-section">
            <!-- Search & Admin Controls -->
            <div class="search-bar card">
              <div class="search-input">
                <span>ğŸ”</span>
                <input type="text" id="search-input" placeholder="Search food items..." />
              </div>
            </div>

            <!-- Food Grid -->
            <div id="food-grid" class="food-grid">
              <div class="loading">
                <div class="spinner"></div>
                <p>Loading menu...</p>
              </div>
            </div>
          </div>

          <!-- Right: Cart (Bottom Sheet on Mobile) -->
          <div class="cart-section" id="cart-sheet">
            <div class="card" style="height: 100%; display: flex; flex-direction: column; padding: 0;">
              <div class="cart-handle"></div>

              <div class="cart-header">
                <div>
                  <span>ğŸ›’</span>
                  <strong>Your Cart</strong>
                </div>
                <div style="display: flex; gap: 8px; align-items: center;">
                  <span class="badge" id="cart-count">0 items</span>
                  <button class="btn btn-ghost btn-sm" id="close-cart-btn" style="display: none;">âœ•</button>
                </div>
              </div>

              <div id="cart-items" class="cart-items">
                <div class="empty-cart">
                  <p>Your cart is empty.</p>
                  <small>Add items to get started!</small>
                </div>
              </div>

              <div id="checkout-section" style="display: none;">
                <!-- Checkout content injected by JS -->
              </div>
            </div>
          </div>

          <!-- My Orders (Bottom Sheet on Mobile) -->
          <div class="cart-section" id="orders-sheet">
            <div class="card" style="height: 100%; display: flex; flex-direction: column; padding: 0;">
              <div class="cart-handle" id="orders-handle"></div>

              <div class="cart-header">
                <div>
                  <span>ğŸ“‹</span>
                  <strong>My Orders</strong>
                </div>
                <button class="btn btn-ghost btn-sm" id="close-orders-btn" style="display: none;">âœ•</button>
              </div>

              <div id="my-orders-list" class="cart-items">
                <div class="empty-cart">
                  <p>No orders yet.</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Navigation (Mobile) -->
      <nav class="bottom-nav">
        <button class="nav-item active" id="nav-home" aria-label="Home">
          <span>ğŸ </span>
          <span>Home</span>
        </button>
        <button class="nav-item" id="nav-cart" aria-label="Cart">
          <span>ğŸ›’</span>
          <span>Cart</span>
          <span class="nav-badge" id="nav-cart-badge" style="display: none;">0</span>
        </button>
        <button class="nav-item" id="nav-orders" aria-label="Orders">
          <span>ğŸ“‹</span>
          <span>Orders</span>
        </button>
        <button class="nav-item" id="nav-logout" aria-label="Logout">
          <span>ğŸšª</span>
          <span>Logout</span>
        </button>
      </nav>

      <!-- Backdrop for bottom sheet -->
      <div class="backdrop" id="cart-backdrop"></div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocalhost) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('SW Unregistered on localhost');
          }
        });
      } else {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js', { scope: '/' })
            .then(reg => console.log('SW Registered'))
            .catch(err => console.log('SW Failed', err));
        });
      }
    }
  </script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
