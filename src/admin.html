<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel &mdash; One More Bite</title>
</head>

<body>
  <div id="admin-app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-card">
        <div class="login-header">
          <div class="icon">üçΩÔ∏è</div>
          <h1>Admin Login</h1>
          <p>Sign in to manage orders and menu</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="admin-email" placeholder="admin@example.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="admin-password" placeholder="Password" required />
          </div>

          <div id="login-error" class="error-message"></div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="login-btn" aria-label="Sign in">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen" style="display: none;">
      <div class="admin-layout">
        <aside class="admin-sidebar">
          <div class="sidebar-header">
            <div class="logo">üçΩÔ∏è</div>
            <h2>Admin</h2>
          </div>
          <nav class="sidebar-nav">
            <button class="nav-item active" data-tab="overview" id="btn-tab-overview">
              <span class="icon">üìä</span> Overview
            </button>
            <button class="nav-item" data-tab="live-orders" id="btn-tab-live">
              <span class="icon">üîî</span> Live Orders
            </button>
            <button class="nav-item" data-tab="history" id="btn-tab-history">
              <span class="icon">üìú</span> Order History
            </button>
            <button class="nav-item" data-tab="menu" id="btn-tab-menu">
              <span class="icon">üçï</span> Manage Menu
            </button>
          </nav>
          <div class="sidebar-footer">
            <button class="btn btn-ghost" id="logout-btn">üö™ Logout</button>
          </div>
        </aside>

        <main class="admin-main">
          <header class="admin-header">
            <h1 id="current-tab-title">Overview</h1>
            <div id="admin-status" class="status-indicator">
              <span class="dot"></span> Online
            </div>
          </header>

          <div id="error-message" class="error-message"></div>

          <!-- Section: Overview -->
          <section id="admin-section-overview" class="admin-section">
            <div class="stats-grid">
              <div class="stats-card">
                <h3>Total Orders</h3>
                <div class="value" id="stats-total-orders">0</div>
                <div class="sub">Since start</div>
              </div>
              <div class="stats-card pending">
                <h3>Pending</h3>
                <div class="value" id="stats-pending-orders">0</div>
                <div class="sub">Needs action</div>
              </div>
              <div class="stats-card revenue">
                <h3>Today's Revenue</h3>
                <div class="value" id="stats-revenue">Rs. 0</div>
                <div class="sub">Estimated</div>
              </div>
            </div>
          </section>

          <!-- Section: Live Orders -->
          <section id="admin-section-live-orders" class="admin-section" style="display: none;">
            <div id="admin-live-orders-list" class="order-grid"></div>
          </section>

          <!-- Section: Order History -->
          <section id="admin-section-history" class="admin-section" style="display: none;">
            <div id="admin-history-list" class="order-grid"></div>
          </section>

          <!-- Section: Menu Management -->
          <section id="admin-section-menu" class="admin-section" style="display: none;">
            <div class="category-header">
              <div class="search-container">
                <input type="text" id="admin-search-input" placeholder="Search menu items...">
              </div>
            </div>
            <div id="food-grid" class="food-grid"></div>
          </section>
        </main>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocalhost) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('SW Unregistered on localhost');
          }
        });
      }
    }
  </script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
