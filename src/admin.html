<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel &mdash; One More Bite</title>
</head>

<body>
  <div id="admin-app">
    <!-- Login Screen -->
    <div id="login-screen" class="screen">
      <div class="login-card">
        <div class="login-header">
          <div class="icon">üçΩÔ∏è</div>
          <h1>Admin Login</h1>
          <p>Sign in to manage orders and menu</p>
        </div>

        <form id="login-form">
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="admin-email" placeholder="admin@example.com" required />
          </div>

          <div class="form-group">
            <label>Password</label>
            <input type="password" id="admin-password" placeholder="Password" required />
          </div>

          <div id="login-error" class="error-message"></div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary" id="login-btn" aria-label="Sign in">Sign In</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Dashboard -->
    <div id="dashboard" class="screen" style="display: none;">
      <div class="container">
        <div class="header">
          <div>
            <h1>Admin Dashboard</h1>
            <p>Manage orders &amp; menu availability</p>
          </div>
          <button class="btn btn-ghost" id="logout-btn">üö™ Logout</button>
        </div>

        <div id="error-message" class="error-message"></div>

        <div class="main-content">
          <!-- Orders List -->
          <div style="grid-column: 1 / -1;" id="orders-section">
            <h2 class="category-title">Pending Orders</h2>
            <div id="admin-orders-list" class="items-grid"></div>
          </div>

          <!-- Food Availability Management -->
          <div style="grid-column: 1 / -1;" id="menu-section">
            <div class="category-header"
              style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
              <h2 class="category-title" style="margin-bottom: 0;">Menu Availability</h2>
              <div class="search-container">
                <input type="text" id="admin-search-input" placeholder="Search menu items..."
                  style="padding: 0.5rem 1rem; border-radius: 9999px; border: 1px solid #e5e7eb; width: 250px;">
              </div>
            </div>
            <div id="food-grid" class="food-grid"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      const isLocalhost = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
      if (isLocalhost) {
        navigator.serviceWorker.getRegistrations().then(function (registrations) {
          for (let registration of registrations) {
            registration.unregister();
            console.log('SW Unregistered on localhost');
          }
        });
      }
    }
  </script>
  <script type="module" src="/js/app.js"></script>
</body>

</html>
